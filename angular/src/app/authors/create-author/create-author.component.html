<div bsModal #createAuthorModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
    aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createAuthorForm="ngForm" id="frm_create_author" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Create New Author")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control txt-input" type="text" name="FirstName" [(ngModel)]="author.firstName"
                                required maxlength="64" minlength="2">
                            <label class="form-label">{{l("First Name")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control txt-input" type="text" name="LastName" [(ngModel)]="author.lastName"
                                required maxlength="64" minlength="2">
                            <label class="form-label">{{l("Last Name")}}</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input class="form-control txt-input" type="email" name="Email" [(ngModel)]="author.email"
                                required maxlength="64" minlength="2">
                            <label class="form-label">{{l("Email")}}</label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button [disabled]="!createAuthorForm.form.valid || saving" type="submit"
                        class="btn btn-primary blue">{{l("Save")}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
