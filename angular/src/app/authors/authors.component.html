<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="block-header row">
            <div class="col-md-6">
                <h2>
                    {{l('Authors')}}
                    (<input type="checkbox" id="includeInactiveAccounts" [(ngModel)]="IncludeInactiveAccounts" (change)="IncludeInactiveAccountsCheckboxChanged()">
                    <label for="includeInactiveAccounts">{{l("Show InActive Accounts")}}</label>)
                </h2>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="createAuthor()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngFor="let author of authors">
                <div class="card">
                    <div [class]="author.isDeactivated ? 'header bg-red' : 'header'">
                        <h2>
                            {{author.id}} <small class="entity-description">{{author.firstName}} {{author.lastName}}</small>
                        </h2>
                        <ul class="header-dropdown m-r-0">
                            <li>
                                <i class="fa fa-envelope"></i>&nbsp;
                            </li>
                            <li>
                                <span>{{ author.email }}</span>
                            </li>
                        </ul>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                               <small>{{ author.blogCount}} {{ author.blogCount === 1 ? 'blog' : 'blogs'}}</small>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn bg-deep-purple waves-effect btn-sm"
                                        [routerLink]="['/app/authors', author.id]">
                                    <span>{{l("Details ")}}</span>
                                    <i class="fa fa-arrow-circle-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<create-author-modal #createAuthorModal (modalSave)="refresh()"></create-author-modal>
