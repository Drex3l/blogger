<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content" [ngClass]="author.isDeactivated? 'content-inactive':''">
            <div class="header">
                <h2>
                    {{author.firstName}} {{author.lastName}} <span class="entity-detail-header">&nbsp; <i class="fa fa-envelope"></i>&nbsp; <span>{{author.email}}</span></span>
                </h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <div class="form-actions custom">
                            <button type="button" [routerLink]="['/app/authors']" class="btn bg-black waves-effect waves-light"><i class="fa fa-arrow-circle-left"></i>&nbsp; {{l('Back To List')}}</button>
                            <button *ngIf="!author.isDeactivated" type="button" (click)="updateAuthor()" class="btn bg-black waves-effect waves-light"><i class="fa fa-edit"></i>&nbsp; {{l('Update Details')}}</button>
                            <button *ngIf="!author.isDeactivated" type="button" (click)="deactivateAccount(true)" class="btn bg-black waves-effect waves-light"><i class="fa fa-remove"></i>&nbsp; {{l('Remove Account')}}</button>
                            <button *ngIf="author.isDeactivated" type="button" (click)="deactivateAccount(false)" class="btn bg-black waves-effect waves-light"><i class="fa fa-check"></i>&nbsp; {{l('Enable Account')}}</button>

                        </div>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <div>{{ now }}</div>
                <h5>has {{author.blogs?.length}} {{author.blogs?.length === 1 ? 'blog' : 'blogs' }} created</h5>
                <hr />
                <table class="table table-hover"></table>
            </div>
        </div>
    </div>
</div>
<update-author-modal #updateAuthorModal (modalSave)="refresh()"></update-author-modal>
