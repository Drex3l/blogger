<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="block-header row">
            <div class="col-md-6">
                <h2>{{l('Categories')}}</h2>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right" (click)="createCategory()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" *ngFor="let category of categories">
                <div class="card">
                    <div [class]="'header'">
                        <h2>
                            {{category.title}} <small class="event-description">{{category.id}}</small>
                        </h2>
                        <ul class="header-dropdown m-r-0">
                            <li>
                                <i class="fa fa-calendar"></i>
                            </li>
                            <li>
                                <span>{{null | date:'short'}}</span>
                            </li>
                        </ul>
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                               
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn bg-danger waves-effect btn-sm"
                                       (click)="deleteCategory(category)">
                                    <span>{{l("Delete")}}</span>
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<create-category-modal #createCategoryModal (modalSave)="refresh()"></create-category-modal>
