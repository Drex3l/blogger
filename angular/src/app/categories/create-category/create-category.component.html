<div bsModal #createCategoryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="createUserModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog">
                <div #modalContent class="modal-content">
                        <form *ngIf="active" #createCategoryForm="ngForm" id="frm_create_category" novalidate
                                (ngSubmit)="save()">
                                <div class="modal-header">
                                        <button type="button" class="close" (click)="close()" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">
                                                <span>{{l("Add Category")}}</span>
                                        </h4>
                                </div>
                                <div class="modal-body">
                                        <div class="form-group form-float">
                                                <div class="form-line">
                                                        <input class="form-control" type="text" name="Title"
                                                                [(ngModel)]="category.title" required maxlength="64"
                                                                minlength="2">
                                                        <label class="form-label">{{l("Title")}}</label>
                                                </div>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                        <button [disabled]="saving" type="button" class="btn btn-default"
                                                (click)="close()">{{l("Cancel")}}</button>
                                        <button [disabled]="!createCategoryForm.form.valid || saving" type="submit"
                                                class="btn btn-primary blue">{{l("Save")}}</button>
                                </div>
                        </form>
                </div>
        </div>
</div>
